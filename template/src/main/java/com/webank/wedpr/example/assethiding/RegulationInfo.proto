syntax = "proto3";

package com.webank.wedpr.asset_hiding.proto;
option java_package = "com.webank.wedpr.assethiding.proto";
option java_multiple_files = true;

// An example structure describing the data used by regulator.
// NOTICE: This structure can be added other fields, such as 
// identity information about sender and receiver. 
message RegulationInfo {
    int64 numerical_value = 1;
    string string_value = 2;
    string transaction_message = 3;
    string blinding_r_g = 4;
}